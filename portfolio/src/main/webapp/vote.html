<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script defer src="navbar_loader.js"></script>
    <script defer src="charts.js"></script>
  </head>
  <body>
    <div id="content">
      <div id="navbar"></div>
      <h1>Results</h1>
      <form onchange="drawPoll()" method="POST">
        <select name="polls" id="polls-choice">
        </select>
      </form>
      <div id="chart-container"></div>

      <form id='input-form' action="/vote-results" method="POST">
        <select name="vote">
          <option value="Cats">Cats</option>
          <option value="Dogs">Dogs</option>
        </select>
        <button>Submit</button>
      </form>

    </div>
  </body>
</html>
